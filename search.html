<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arxiv Explorer</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
    <h1 class="text-center"><a href="{{SERVER_NAME}}">Arxiv Explorer</a></h1>
    </header>
    <main>
    {{results}}
        <h2>Search Results for "{{query}}"</h2>
        <ul class="search-results">
          {% for result in results %}
          <li> 
            <a href="/like/{{ get_slug(result.id) | urlencode }}">{{result.title}}</a>
            <small>[{{result.arxiv_primary_category.term}}]</small>
          </li>
          {% endfor %}
        </ul>
    </main>

    <footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="../static/bootstrap/js/bootstrap.min.js"></script>
      <script src="../static/bootstrap/js/bootstrap3-typeahead.min.js"></script>

    </footer>

  </body>
</html>
